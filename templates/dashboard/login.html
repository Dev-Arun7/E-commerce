{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
    <body>
        <div class="main-wrapper account-wrapper">
            <div class="account-page">
                <div class="account-center">
                    <div class="account-box">
                        <form action="http://dreamguys.co.in/preclinic/template/index.html" class="form-signin">
                            <div class="account-logo">
                                <a href="index-2.html"><img src="{% static 'dashboard/img/logo-dark.png' %}" alt=""></a>
                            </div>
                            <div class="form-group">
                                <label>Username or Email</label>
                                <input type="text" autofocus="" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Password</label>

                            </div>
                            <div class="form-group text-right">
                                <a href="forgot-password.html">Forgot your password?</a>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary account-btn">Login</button>
                            </div>
                            <div class="text-center register-link">
                                Donâ€™t have an account? <a href="register.html">Register Now</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="{% static 'dashboard/js/jquery-3.2.1.min.js' %}"></script>
        <script src="{% static 'dashboard/js/popper.min.js' %}"></script>
        <script src="{% static 'dashboard/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'dashboard/js/app.js' %}"></script>
    </body>
{% endblock content %}
